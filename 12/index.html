<!DOCTYPE html>
<html>
<head>
  <title>Day 12</title>

  <style>
    button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: red;
    }
  </style>

</head>
<body>

<!-- QUESTION:
Create a button and change its color when mouse hovers on it.
-->

<!-- EXPLANATION:
button { } = normal style
button:hover { } = style when mouse goes on button
hover = mouse over effect
-->

<h2>Hover Button</h2>
<button>Click Me</button>

</body>
</html>
