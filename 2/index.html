<!-- QUESTION:
Create two lists:
1. Unordered list of Fruits
2. Ordered list of Subjects
-->

<!-- EXPLANATION:
ul = Unordered List (bullet points)
ol = Ordered List (numbers)
li = List Item
-->

<h2>Fruits</h2>
<ul>
  <li>Apple</li>
  <li>Mango</li>
  <li>Banana</li>
</ul>

<h2>Subjects</h2>
<ol>
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ol>

</body>
</html>
