<!DOCTYPE html>
<html>
<head>
  <title>Day 18</title>

  <style>
    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: black;
      padding: 15px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar a:hover {
      color: yellow;
    }
  </style>

</head>
<body>

<!-- QUESTION:
Create a simple navigation bar with 3 menu links using Flexbox.
-->

<!-- EXPLANATION:
display:flex = items in one row
justify-content: space-around = equal spacing
a:hover = color change on mouse hover
-->

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>

</body>
</html>
