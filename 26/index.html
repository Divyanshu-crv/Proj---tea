<!DOCTYPE html>
<html>
<head>
  <title>Day 26</title>

  <style>
    body {
      font-family: Arial;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>

</head>
<body>

<!-- QUESTION:
Create an image gallery with 3 columns and hover zoom effect.
-->

<!-- EXPLANATION:
display:grid = grid layout
grid-template-columns = number of columns
hover + transform scale = zoom effect

-->

<h2>Image Gallery</h2>

<div class="gallery">

</body>
</html>
