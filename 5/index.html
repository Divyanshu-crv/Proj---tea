<!DOCTYPE html>
<html>
<head>
  <title>Day 5</title>
</head>
<body>

<!-- QUESTION:
Create a table with 3 columns:
Name, Age, City
Add at least 2 students.
-->

<!-- EXPLANATION:
table = table start
tr = table row
th = table heading
td = table data
border = visible lines
-->

<h2>Student Table</h2>

<table border="1">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
  </tr>

  <tr>
    <td>Rahul</td>
    <td>15</td>
    <td>Delhi</td>
  </tr>

  <tr>
    <td>Anita</td>
    <td>16</td>
    <td>Mumbai</td>
  </tr>
</table>

</body>
</html>
