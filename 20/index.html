<!DOCTYPE html>
<html>
<head>
  <title>Day 20</title>

  <style>
    .card {
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 10px;
      text-align: center;
      font-family: Arial;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }
  </style>

</head>
<body>

<!-- QUESTION:
Create a simple card with image, title, and short text.
-->

<!-- EXPLANATION:
card = container box
box-shadow = shadow effect
border-radius = rounded corners
img width 100% = fit inside card
Put any image in same folder (example: pic.jpg)
-->

<h2>Profile Card</h2>

<div class="card">
  <img src="pic.jpg" alt="Profile">
  <h3>Student Name</h3>
  <p>This is a simple card design using CSS.</p>
</div>

</body>
</html>
