<!DOCTYPE html>
<html>
<head>
  <title>Day 36</title>

  <style>
    body {
      font-family: Arial;
      padding: 40px;
    }

    .accordion {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }

    .accordion label {
      display: block;
      background: blue;
      color: white;
      padding: 12px;
      cursor: pointer;
    }

    .content {
      max-height: 0;
      overflow: hidden;
      background: #f2f2f2;
      padding: 0 12px;
      transition: 0.4s;
    }

    input[type="checkbox"] {
      display: none;
    }

    input:checked + .content {
      max-height: 120px;
      padding: 12px;
    }
  </style>

</head>
<body>

<!-- QUESTION:
Create an accordion where clicking a title shows hidden text.
(Only HTML + CSS, no JavaScript)
-->

<!-- EXPLANATION:
checkbox controls state
:checked selector expands content
max-height + transition gives smooth open effect
-->

<h2>Accordion Example</h2>

<div class="accordion">
  <label for="acc1">Click to Open</label>
  <input type="checkbox" id="acc1">
  <div class="content">
    <p>This text appears when clicked.</p>
  </div>
</div>

</body>
</html>
