<!DOCTYPE html>
<html>
<head>
  <title>Day 31</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
    }

    header {
      position: sticky;
      top: 0;
      background: black;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .content {
      height: 1200px;
      padding: 20px;
      background: #f2f2f2;
    }
  </style>

</head>
<body>

<!-- QUESTION:
Create a header that stays at the top when scrolling.
-->

<!-- EXPLANATION:
position: sticky = sticks while scrolling
top:0 = stick from top
Need long content to see effect.
-->

<header>
  Sticky Header
</header>

<div class="content">
  <h2>Scroll Down</h2>
  <p>Keep scrolling to see header stick at top.</p>
</div>

</body>
</html>
