<!DOCTYPE html>
<html>
<head>
  <title>Day 28</title>

  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
    }

    .formBox {
      width: 300px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: blue;
      color: white;
      border: none;
    }
  </style>

</head>
<body>

<!-- QUESTION:
Create a styled contact form with Name, Message, and Submit button.
-->

<!-- EXPLANATION:
margin:auto center form
box-shadow depth effect
width:100% full input size
-->

<div class="formBox">
  <h2>Contact Us</h2>

  <input type="text" placeholder="Your Name">
  <textarea rows="4" placeholder="Your Message"></textarea>
  <button>Send</button>
</div>

</body>
</html>
