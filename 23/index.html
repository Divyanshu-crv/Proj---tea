<!DOCTYPE html>
<html>
<head>
  <title>Day 23</title>

  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      animation: moveBox 2s infinite alternate;
    }

    @keyframes moveBox {
      from { left: 0px; }
      to { left: 200px; }
    }
  </style>

</head>
<body>

<!-- QUESTION:
Create a box that moves left to right continuously using CSS animation.
-->

<!-- EXPLANATION:
@keyframes = animation steps
animation name + time + infinite loop
alternate = move back and forth
position: relative needed for movement
-->

<h2>Animation Example</h2>

<div class="box"></div>

</body>
</html>
