<!DOCTYPE html>
<html>
<head>
  <title>Day 15</title>

  <style>
    .blockBox {
      display: block;
      background-color: lightblue;
      margin: 5px;
    }

    .inlineBox {
      display: inline;
      background-color: lightgreen;
      margin: 5px;
    }

    .hideBox {
      display: none;
    }
  </style>

</head>
<body>

<!-- QUESTION:
Show difference between block, inline, and none display.
-->

<!-- EXPLANATION:
block  = takes full width, new line
inline = takes only needed width, same line
none   = hidden / not visible
-->

<h2>Block Example</h2>
<span class="blockBox">Box 1</span>
<span class="blockBox">Box 2</span>

<h2>Inline Example</h2>
<div class="inlineBox">Box A</div>
<div class="inlineBox">Box B</div>

<h2>None Example</h2>
<p class="hideBox">You cannot see me</p>

</body>
</html>
