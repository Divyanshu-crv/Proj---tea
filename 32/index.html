<!DOCTYPE html>
<html>
<head>
  <title>Day 32</title>

  <style>
    body {
      font-family: Arial;
      padding: 40px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background: blue;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: #f2f2f2;
      min-width: 120px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>

</head>
<body>

<!-- QUESTION:
Create a dropdown menu that appears when mouse hovers.
-->

<!-- EXPLANATION:
position:relative = parent reference
position:absolute = menu position
:hover display:block = show menu
-->

<div class="dropdown">
  <button class="dropbtn">Menu</button>

  <div class="dropdown-content">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
</div>

</body>
</html>
