<!DOCTYPE html>
<html>
<head>
  <title>Day 24</title>

  <style>
    body {
      background-color: lightgreen;
    }

    @media (max-width: 600px) {
      body {
        background-color: lightblue;
      }
    }
  </style>

</head>
<body>

<!-- QUESTION:
Change page background color when screen size becomes small (mobile view).
-->

<!-- EXPLANATION:
@media = responsive rule
max-width:600px = when screen is 600px or less
Used for mobile design.
-->

<h2>Responsive Background</h2>
<p>Resize the browser window to see color change.</p>

</body>
</html>
