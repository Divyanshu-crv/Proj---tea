<!DOCTYPE html>
<html>
<head>
  <title>Day 29</title>

  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
    }

    .resume {
      width: 600px;
      background: white;
      padding: 20px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
    }

    h3 {
      border-bottom: 1px solid gray;
      padding-bottom: 5px;
    }
  </style>

</head>
<body>

<!-- QUESTION:
Create a simple Resume page with:
Name, Skills, Education.
-->

<!-- EXPLANATION:
margin:auto = center resume
border-bottom = section line
Box style makes it clean.
-->

<div class="resume">
  <h1>Your Name</h1>

  <h3>Skills</h3>
  <p>HTML, CSS, JavaScript</p>

  <h3>Education</h3>
  <p>High School / College Name</p>

  <h3>About Me</h3>
  <p>I am learning web development.</p>
</div>

</body>
</html>
