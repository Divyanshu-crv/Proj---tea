<!DOCTYPE html>
<html>
<head>
  <title>Day 21</title>

  <style>
    img {
      width: 200px;
      transition: 0.4s;
    }

    img:hover {
      transform: scale(1.2);
    }
  </style>

</head>
<body>

<!-- QUESTION:
Display an image and make it zoom when mouse hovers on it.
-->

<!-- EXPLANATION:
transition = smooth effect
:hover = when mouse goes on image
transform: scale(1.2) = zoom size
Put any image in same folder (example: photo.jpg)
-->

<h2>Hover Zoom Image</h2>

<img src="photo.jpg" alt="Sample Image">

</body>
</html>
