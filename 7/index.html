<!DOCTYPE html>
<html>
<head>
  <title>Day 7</title>
</head>
<body>

<!-- QUESTION:
Create a simple webpage layout using:
header, section, footer
-->

<!-- EXPLANATION:
header = top part (title/logo)
section = main content
footer = bottom part (copyright/info)
These are semantic tags → better structure.
-->

<header>
  <h1>My Website</h1>
</header>

<section>
  <h2>About Us</h2>
  <p>This is a simple layout using semantic tags.</p>
</section>

<footer>
  <p>© 2026 My Website</p>
</footer>

</body>
</html>
