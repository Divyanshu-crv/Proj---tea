<!DOCTYPE html>
<html>
<head>
  <title>Day 25</title>

  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
    }

    .card {
      width: 250px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      margin: 50px auto;
    }

    .card img {
      width: 100px;
      border-radius: 50%;
    }
  </style>

</head>
<body>

<!-- QUESTION:
Create a profile card with:
Image, Name, and Short Bio.
-->

<!-- EXPLANATION:
border-radius:50% = circle image
margin:auto = center card
box-shadow = depth effect
-->

<div class="card">
  <img src="profile.jpg" alt="Profile">
  <h3>Student Name</h3>
  <p>I am learning HTML & CSS.</p>
</div>

</body>
</html>
